<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile Clone</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 12px;
      }
      button {
        padding: 6px 10px;
        margin: 4px 0;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin: 8px 0;
      }
      small {
        color: #666;
      }
      hr {
        margin: 12px 0;
        border: none;
        border-top: 1px solid #ddd;
      }
      select {
        padding: 4px 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .status {
        background: #e8f5e8;
        padding: 8px;
        border-radius: 4px;
        margin: 8px 0;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="status">âœ… Mobile UA automatically enabled for all tabs</div>

    <div class="row">
      <label for="device">Device:</label>
      <select id="device">
        <option value="iphone-15-pro">iPhone 15 Pro</option>
        <option value="macbook-pro">MacBook Pro</option>
      </select>
    </div>

    <div class="row">
      <button id="toggle-simulator">Toggle Device Simulator</button>
    </div>

    <hr />

    <div class="row">
      <button id="toggle-scrollbar">Show/Hide Scrollbar</button>
    </div>

    <small>Device simulator shows the page in a realistic device mockup</small>
    <script src="popup.js"></script>
  </body>
</html>
