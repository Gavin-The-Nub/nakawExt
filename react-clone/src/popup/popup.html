<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile Clone</title>
    <style>
      body {
        width: 300px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f8f9fa;
      }

      .loading-section {
        text-align: center;
        padding: 20px 0;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #e9ecef;
        border-top: 2px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .main-section {
        display: none;
      }

      .main-section.visible {
        display: block;
      }

      .device-select {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      .toggle-button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .toggle-button:hover {
        background: #0056b3;
      }

      .toggle-button.active {
        background: #28a745;
      }

      small {
        color: #6c757d;
        font-size: 12px;
        line-height: 1.4;
      }

      .status {
        font-size: 14px;
        color: #495057;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading-section" class="loading-section">
      <div class="status loading">
        <span class="loading-spinner"></span>
        Activating device simulator...
      </div>
    </div>

    <div id="main-section" class="main-section">
      <select id="device" class="device-select">
        <!-- Device options will be populated by JavaScript -->
      </select>

      <button id="toggle-scrollbar" class="toggle-button">
        Show Scrollbar
      </button>
      <small>
        Control scrollbar visibility on the current page (scrollbars are hidden
        by default)
      </small>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
